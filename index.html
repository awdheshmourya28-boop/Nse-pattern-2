                // If icon exists, return it
                if (prop in target) return target[prop];
                
                // If missing, return a safe dummy component to prevent "Element type is invalid" crash
                return (props) => React.createElement('span', {

                        display: 'inline-block', 
                        width: props.size || 16, 
                        height: props.size || 16,

          { symbol: 'IRCTC', name: 'IRCTC', sector: 'Services' },
        ];

        const PATTERNS = Object.values(PatternType);

        // --- 2. MOCK DATA SERVICE ---
        const getRandomFloat = (min, max, decimals = 2) => {
          const str = (Math.random() * (max - min) + min).toFixed(decimals);
          return parseFloat(str);
        };

        const getRandomInt = (min, max) => {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        };

        const getRandomDate = (start, end) => {
          return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
        };

        const generatePastOccurrences = (pattern) => {
          if (pattern === PatternType.NONE) return [];
          
          const count = getRandomInt(5, 15);
          const occurrences = [];
          const now = new Date();
          const twoYearsAgo = new Date(now.getFullYear() - 2, now.getMonth(), now.getDate());

          for (let i = 0; i < count; i++) {
            const isWin = Math.random() > 0.35; 
            const outcome = isWin ? getRandomFloat(2, 18) : getRandomFloat(-8, -1);
            
            occurrences.push({
              id: `hist-${i}-${Math.random()}`,
              date: getRandomDate(twoYearsAgo, now).toLocaleDateString(),
              pattern: pattern, 
              outcomePercent: outcome,
              durationDays: getRandomInt(3, 25)
            });
          }
          return occurrences.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
        };

        const generateMarketData = () => {
          return NSE_TICKERS.map((ticker) => {
            const isPattern = Math.random() > 0.3; 
            const pattern = isPattern ? PATTERNS[getRandomInt(0, PATTERNS.length - 2)] : PatternType.NONE;
            
            let trend = Trend.NEUTRAL;
            if (pattern !== PatternType.NONE) {
                if ([PatternType.CUP_AND_HANDLE, PatternType.DOUBLE_BOTTOM, PatternType.BULL_FLAG, PatternType.WEDGE_FALLING].includes(pattern)) {
                    trend = Trend.BULLISH;
                } else {
                    trend = Trend.BEARISH;
                }
            }

            const confidenceScore = pattern === PatternType.NONE ? 0 : getRandomInt(45, 98);
            if (confidenceScore < 50 && pattern !== PatternType.NONE) trend = Trend.NEUTRAL;

            const pastOccurrences = generatePastOccurrences(pattern);
            const wins = pastOccurrences.filter(o => o.outcomePercent > 0).length;
            const historicalAccuracy = pastOccurrences.length > 0 ? Math.round((wins / pastOccurrences.length) * 100) : 0;

            return {
              symbol: ticker.symbol,
              name: ticker.name,
              sector: ticker.sector,
              price: getRandomFloat(100, 4000),
              changePercent: getRandomFloat(-4, 4),
              volume: getRandomInt(50000, 5000000),
              lastUpdated: new Date().toLocaleTimeString(),
              pattern,
              trend,
              confidenceScore,
              historicalAccuracy: pattern === PatternType.NONE ? 0 : historicalAccuracy,
              expectedMove: pattern === PatternType.NONE ? 0 : getRandomFloat(2, 12),
              volatilityScore: getRandomInt(20, 80),
              pastOccurrences
            };
          });
        };

        const generateHistoryData = (startPrice) => {
          const points = [];
          let price = startPrice;
          const now = new Date();
          
          for (let i = 60; i >= 0; i--) {
            const time = new Date(now.getTime() - i * 24 * 60 * 60 * 1000).toLocaleDateString();
            const change = getRandomFloat(-2, 2); 
            price = price * (1 + change / 100);
            
            points.push({
              time,
              price: parseFloat(price.toFixed(2)),
              ma20: i < 50 ? parseFloat((price * (1 + (Math.random() * 0.05 - 0.025))).toFixed(2)) : undefined, 
              ma50: i < 30 ? parseFloat((price * (1 + (Math.random() * 0.1 - 0.05))).toFixed(2)) : undefined, 
            });
          }
          return points;
        };

        const getSectors = () => Array.from(new Set(NSE_TICKERS.map(t => t.sector)));

        // --- 3. GEMINI SERVICE ---
        const generateAnalysisPrompt = (stock) => {
          const occurrences = stock.pastOccurrences || [];
          const wins = occurrences.filter(o => o.outcomePercent > 0).length;
          const total = occurrences.length;
          const backtestSummary = total > 0 
            ? `Analyzed ${total} historical instances of ${stock.pattern}. Win rate: ${Math.round((wins/total)*100)}%. Recent outcomes: ${occurrences.slice(0, 3).map(o => `${o.outcomePercent}%`).join(', ')}.`
            : "No sufficient historical data for this pattern.";

          return `
            You are a senior quantitative technical analyst at a top-tier hedge fund. 
            Analyze the following technical setup for ${stock.name} (${stock.symbol}).

            **Technical Data:**
            - Current Price: ₹${stock.price}
            - Identified Pattern: ${stock.pattern}
            - Pattern Confidence: ${stock.confidenceScore}%
            - Historical Accuracy: ${stock.historicalAccuracy}% (${backtestSummary})
            - Algo-Predicted Move: ${stock.expectedMove}%
            - Volatility Score: ${stock.volatilityScore}/100

            **Instruction:**
            Provide a concise, professional trading assessment in JSON format.
            The response must strictly adhere to this schema:
            {
              "verdict": "Strong Buy" | "Buy" | "Neutral" | "Sell" | "Strong Sell",
              "summary": "2-3 sentences explaining the setup context.",
              "keyLevels": {
                "support": "Price level",
                "resistance": "Price level",
                "invalidation": "Stop loss level"
              },
              "riskAssessment": "Comment on volatility and position sizing recommendation."
            }

        const fetchAIAnalysis = async (stock) => {
          // Attempt to get API key from process env (if injected) or return null
          const apiKey = typeof process !== 'undefined' && process.env ? process.env.API_KEY : null;

          if (!apiKey) {
             console.warn("API Key missing. Mocking AI response.");
             // Return mock response to prevent app crash
             return new Promise(resolve => setTimeout(() => resolve({
               verdict: stock.trend === Trend.BULLISH ? "Buy" : "Sell",
               summary: "API Key not configured. Simulating AI analysis based on detected pattern strength.",
               keyLevels: { support: "1000", resistance: "1200", invalidation: "950" },
               riskAssessment: "Moderate risk due to simulated environment."
             }), 1000));
          }

          const ai = new GoogleGenAI({ apiKey });
          
          try {
            const response = await ai.models.generateContent({
              model: 'gemini-2.5-flash',
              contents: generateAnalysisPrompt(stock),
              config: {
                responseMimeType: 'application/json',
                temperature: 0.2, 
              }
            });

            return JSON.parse(response.text);
          } catch (error) {
            console.error("Gemini Analysis Failed", error);
            throw error;
          }
        };

        const HeatmapCell = ({ data, onClick, isSelected, onToggleSelect }) => {
          const getBaseColor = () => {
             if (data.trend === Trend.NEUTRAL) return 'bg-slate-700 hover:bg-slate-600';
             if (data.trend === Trend.BULLISH) {
                if (data.confidenceScore > 80) return 'bg-emerald-500 hover:bg-emerald-400 text-black';
                if (data.confidenceScore > 60) return 'bg-emerald-700 hover:bg-emerald-600';
                return 'bg-emerald-900/50 hover:bg-emerald-800/50';
             } else {

                if (data.confidenceScore > 60) return 'bg-rose-700 hover:bg-rose-600';
                return 'bg-rose-900/50 hover:bg-rose-800/50';

          return (

              </div>

          const [loadingAi, setLoadingAi] = useState(false);

          const [otp, setOtp] = useState('');

          useEffect(() => {

              setErrorAi(null);
              setActiveTab('overview');
              setAlertSet(false);
              setBroadcastSent(false);
              setShowVerification(false);
              setOtp('');
            }

          if (!stock) return null;

          const handleRunAnalysis = async () => {
            setLoadingAi(true);
            setErrorAi(null);
            try {
              const result = await fetchAIAnalysis(stock);
              setAiAnalysis(result);
            } catch (err) {
              setErrorAi("Unable to generate analysis.");
            } finally {
              setLoadingAi(false);
            }
          };

          const checkVerificationStatus = () => {
             const session = JSON.parse(localStorage.getItem('nse_active_session') || '{}');
             return session.isWhatsAppVerified === true;
          };

          const updateVerificationStatus = () => {
             // Update Session
             const session = JSON.parse(localStorage.getItem('nse_active_session') || '{}');
             session.isWhatsAppVerified = true;
             localStorage.setItem('nse_active_session', JSON.stringify(session));

             // Update Database
             const db = JSON.parse(localStorage.getItem('nse_users_db') || '[]');
             const userIndex = db.findIndex(u => u.id === session.id);
             if (userIndex !== -1) {
                db[userIndex].isWhatsAppVerified = true;
                localStorage.setItem('nse_users_db', JSON.stringify(db));
             }
          };

          const handleVerifyOtp = () => {
             setIsVerifying(true);
             setTimeout(() => {
                if (otp === '1234') { // Mock OTP
                   updateVerificationStatus();
                   setShowVerification(false);
                   setIsVerifying(false);
                   // Proceed to send alert
                   sendBroadcast();

                            <>
                              <Loader2 className="animate-spin" size={20} />
                              <span>Creating Account...</span>
                            </>
                          ) : (
                            <>
                              <span>Sign Up</span>
                              <ArrowRight size={20} />
                            </>
                          )}
                        </button>
                     </form>
                  ) : (
                     <form onSubmit={handleLogin} className="space-y-6">
                        <div className="space-y-2">
                          <label className="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Email or Phone</label>
                          <div className="relative group">
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                              <User className="text-slate-500 group-focus-within:text-indigo-400 transition-colors" size={18} />
                            </div>
                            <input
                              type="text"
                              value={loginInput}
                              onChange={(e) => setLoginInput(e.target.value)}
                              className="block w-full pl-10 pr-3 py-3 bg-slate-950 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all"
                              placeholder="Enter Email or Phone"
                            />
                          </div>
                        </div>

                        <div className="space-y-2">
                          <label className="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Password</label>
                          <div className="relative group">
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                              <Key className="text-slate-500 group-focus-within:text-indigo-400 transition-colors" size={18} />
                            </div>
                            <input
                              type="password"
                              value={password}
                              onChange={(e) => setPassword(e.target.value)}
                              className="block w-full pl-10 pr-3 py-3 bg-slate-950 border border-slate-700 rounded-lg text-slate-200 placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all"
                              placeholder="Enter Password"
                            />
                          </div>
                        </div>

                        {error && (
                          <div className="p-3 bg-rose-500/10 border border-rose-500/20 rounded-lg flex items-center space-x-2 text-rose-400 text-sm animate-in slide-in-from-top-2">
                            <AlertCircle size={16} />
                            <span>{error}</span>
                          </div>
                        )}

                        <button
                          type="submit"
                          disabled={isLoading}
                          className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-indigo-600/20 transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center space-x-2 disabled:opacity-70 disabled:cursor-not-allowed"
                        >
                          {isLoading ? (
                            <>
                              <Loader2 className="animate-spin" size={20} />
                              <span>Authenticating...</span>
                            </>
                          ) : (
                            <>
                              <span>Access Terminal</span>
                              <ArrowRight size={20} />
                            </>
                          )}
                        </button>
                     </form>
                  )}

                  <div className="mt-6 text-center border-t border-slate-800 pt-4">
                    <p className="text-sm text-slate-400">
                      {isSignUp ? "Already have an account?" : "Don't have an account?"}
                      <button 
                        onClick={() => {
                          setIsSignUp(!isSignUp);
                          setError('');
                        }}
                        className="ml-2 text-indigo-400 hover:text-indigo-300 font-bold hover:underline transition-all"
                      >
                        {isSignUp ? "Login here" : "Sign up"}
                      </button>
                    </p>
                  </div>
                  
                  {!isSignUp && (
                    <div className="mt-4 text-center">
                       <p className="text-xs text-slate-600">
                         Demo: <span className="font-mono">admin / admin</span>
                       </p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        // --- APP Component ---
        const App = () => {
          const [isLoggedIn, setIsLoggedIn] = useState(() => {
            return !!localStorage.getItem('nse_active_session');
          });
          
          const [data, setData] = useState([]);
          const [loading, setLoading] = useState(true);
          const [selectedStock, setSelectedStock] = useState(null);
          
          const [selectedSymbols, setSelectedSymbols] = useState(new Set());
          const [isBulkBroadcasting, setIsBulkBroadcasting] = useState(false);
          const [bulkBroadcastSent, setBulkBroadcastSent] = useState(false);
          const [bulkCount, setBulkCount] = useState(0);
          
          const [filters, setFilters] = useState({
            sector: 'All',
            minConfidence: 0,
            trend: 'All',
            search: '',
          });

          const sectors = useMemo(() => ['All', ...getSectors()], []);

          const refreshData = () => {
            setLoading(true);
            setTimeout(() => {
              setData(generateMarketData());
              setLoading(false);
            }, 800);
          };

          useEffect(() => {
            if (isLoggedIn) {
              refreshData();
              const interval = setInterval(refreshData, 30000);
              return () => clearInterval(interval);
            }
          }, [isLoggedIn]);

          const filteredData = useMemo(() => {
            return data.filter(item => {
              const matchSector = filters.sector === 'All' || item.sector === filters.sector;
              const matchSearch = item.symbol.toLowerCase().includes(filters.search.toLowerCase()) || 
                                  item.name.toLowerCase().includes(filters.search.toLowerCase());
              const matchConfidence = item.confidenceScore >= filters.minConfidence;
              const matchTrend = filters.trend === 'All' || item.trend === filters.trend;

              return matchSector && matchSearch && matchConfidence && matchTrend;
            });
          }, [data, filters]);

          const sortedData = useMemo(() => {
            return [...filteredData].sort((a, b) => b.confidenceScore - a.confidenceScore);
          }, [filteredData]);

          const stats = useMemo(() => {
            const bullish = data.filter(d => d.trend === Trend.BULLISH).length;
            const bearish = data.filter(d => d.trend === Trend.BEARISH).length;
            const neutral = data.length - bullish - bearish;
            const avgConf = Math.round(data.reduce((acc, curr) => acc + curr.confidenceScore, 0) / (data.length || 1));
            return { bullish, bearish, neutral, avgConf };
          }, [data]);

          const toggleSelectStock = (symbol) => {
            const newSet = new Set(selectedSymbols);
            if (newSet.has(symbol)) {
              newSet.delete(symbol);
            } else {
              newSet.add(symbol);
            }
            setSelectedSymbols(newSet);
          };

          const isAllSelected = filteredData.length > 0 && selectedSymbols.size >= filteredData.length;

          const toggleSelectAll = () => {
            if (isAllSelected) {
              setSelectedSymbols(new Set());
            } else {
              const newSet = new Set(filteredData.map(d => d.symbol));
              setSelectedSymbols(newSet);
            }
          };

          const checkVerificationStatus = () => {
             const session = JSON.parse(localStorage.getItem('nse_active_session') || '{}');
             return session.isWhatsAppVerified === true;
          };

          const handleBulkAlert = () => {
            if (selectedSymbols.size === 0) return;

            if (!checkVerificationStatus()) {
              alert("Please verify your WhatsApp number first by opening any stock detail.");
              return;
            }

            setIsBulkBroadcasting(true);
            setTimeout(() => {
               setIsBulkBroadcasting(false);
               setBulkCount(selectedSymbols.size);
               setBulkBroadcastSent(true);
               setTimeout(() => setBulkBroadcastSent(false), 5000);
               setSelectedSymbols(new Set()); // Optional: clear selection after send
            }, 2000);
          };

          if (!isLoggedIn) {
            return <LoginScreen onLogin={() => setIsLoggedIn(true)} />;
          }

          return (
            <div className="min-h-screen flex flex-col font-sans bg-slate-950 relative">
              
              {/* Bulk Toast */}
              {bulkBroadcastSent && (
                  <div className="fixed top-24 right-6 z-[60] bg-[#075E54] border border-[#25D366]/50 text-white px-4 py-3 rounded-lg shadow-2xl flex items-start space-x-3 max-w-sm animate-in slide-in-from-top-2 fade-in duration-300">
                    <MessageCircle className="shrink-0 mt-1 text-[#25D366] fill-current" size={20} />
                    <div>
                      <p className="font-bold text-sm">Bulk Alert Sent</p>
                      <p className="text-xs text-slate-200 mt-1">
                        Signals for <strong>{bulkCount} stocks</strong> have been queued for WhatsApp broadcast.
                      </p>
                    </div>
                    <button onClick={() => setBulkBroadcastSent(false)} className="text-slate-300 hover:text-white">
                      <X size={14} />
                    </button>
                  </div>
              )}

              {/* Navbar */}
              <header className="bg-slate-900 border-b border-slate-800 sticky top-0 z-40">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                  <div className="flex items-center space-x-3">
                    <div className="bg-indigo-600 p-2 rounded-lg">
                      <BarChart3 className="text-white" size={24} />
                    </div>
                    <div>
                      <h1 className="text-xl font-bold text-white tracking-tight">NSE PatternAlpha</h1>
                      <p className="text-[10px] text-indigo-400 font-mono tracking-widest uppercase">Algorithmic Heatmap</p>
                    </div>
                  </div>
                  
                  <div className="flex items-center space-x-6">
                    <div className="hidden md:flex space-x-6 text-sm">
                       <div className="flex flex-col items-center">
                         <span className="text-emerald-400 font-bold">{stats.bullish}</span>
                         <span className="text-slate-500 text-xs uppercase">Bullish</span>
                       </div>
                       <div className="flex flex-col items-center">
                         <span className="text-rose-400 font-bold">{stats.bearish}</span>
                         <span className="text-slate-500 text-xs uppercase">Bearish</span>
                       </div>
                       <div className="flex flex-col items-center">
                         <span className="text-indigo-400 font-bold">{stats.avgConf}%</span>
                         <span className="text-slate-500 text-xs uppercase">Avg Conf.</span>
                       </div>
                    </div>

                    <div className="flex items-center space-x-2 border-l border-slate-700 pl-4">
                      <button 
                        onClick={refreshData} 
                        className={`p-2 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-300 transition-all ${loading ? 'animate-spin' : ''}`}
                        title="Refresh Data"
                      >
                        <RefreshCw size={20} />
                      </button>
                      
                      <button 
                        onClick={() => {
                          localStorage.removeItem('nse_active_session');
                          setIsLoggedIn(false);
                        }}
                        className="p-2 rounded-full bg-slate-800 hover:bg-rose-900/30 text-slate-300 hover:text-rose-400 transition-all"
                        title="Logout"
                      >
                        <LogOut size={20} />
                      </button>
                    </div>
                  </div>
                </div>
              </header>

              {/* Main Controls */}
              <div className="bg-slate-950 border-b border-slate-800 py-4">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col gap-4">
                  
                  <div className="flex flex-col md:flex-row gap-4 justify-between items-center">
                    {/* Search */}
                    <div className="relative w-full md:w-64">
                      <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-500" size={16} />
                      <input 
                        type="text" 
                        placeholder="Search symbol..." 
                        value={filters.search}
                        onChange={(e) => setFilters({...filters, search: e.target.value})}
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg pl-10 pr-4 py-2 text-sm text-white focus:ring-2 focus:ring-indigo-500 outline-none"
                      />
                    </div>

                    {/* Filters */}
                    <div className="flex items-center space-x-4 overflow-x-auto w-full md:w-auto pb-2 md:pb-0">
                      <div className="flex items-center space-x-2">
                          <Filter size={16} className="text-slate-500" />
                          <span className="text-sm text-slate-400">Filters:</span>
                      </div>
                      
                      <select 
                        value={filters.sector} 
                        onChange={(e) => setFilters({...filters, sector: e.target.value})}
                        className="bg-slate-900 border border-slate-700 rounded-md px-3 py-1.5 text-sm text-slate-300 outline-none focus:border-indigo-500"
                      >
                        {sectors.map(s => <option key={s} value={s}>{s}</option>)}
                      </select>

                      <select 
                        value={filters.trend} 
                        onChange={(e) => setFilters({...filters, trend: e.target.value})}
                        className="bg-slate-900 border border-slate-700 rounded-md px-3 py-1.5 text-sm text-slate-300 outline-none focus:border-indigo-500"
                      >
                        <option value="All">All Trends</option>
                        <option value={Trend.BULLISH}>Bullish Only</option>
                        <option value={Trend.BEARISH}>Bearish Only</option>
                        <option value={Trend.NEUTRAL}>Scanning/Neutral</option>
                      </select>

                      <select 
                        value={filters.minConfidence} 
                        onChange={(e) => setFilters({...filters, minConfidence: parseInt(e.target.value)})}
                        className="bg-slate-900 border border-slate-700 rounded-md px-3 py-1.5 text-sm text-slate-300 outline-none focus:border-indigo-500"
                      >
                        <option value={0}>All Confidence</option>
                        <option value={50}>50%+</option>
                        <option value={70}>70%+</option>
                        <option value={85}>85%+ (High Prob)</option>
                      </select>
                    </div>
                  </div>

                  {/* Bulk Action Bar - Sticky if selected > 0 */}
                  <div className="flex items-center justify-between border-t border-slate-800 pt-4">
                     <div className="flex items-center space-x-3">
                       <button 
                         onClick={toggleSelectAll}
                         className="flex items-center space-x-2 text-slate-300 hover:text-white transition-colors"
                       >
                         {isAllSelected ? <CheckSquare size={20} className="text-indigo-500" /> : <Square size={20} />}
                         <span className="text-sm font-medium">Select All Filtered</span>
                       </button>
                       {selectedSymbols.size > 0 && (
                         <span className="text-sm text-slate-500 bg-slate-900 px-2 py-0.5 rounded-full border border-slate-800">
                            {selectedSymbols.size} selected
                         </span>
                       )}
                     </div>

                     {selectedSymbols.size > 0 && (
                       <button
                         onClick={handleBulkAlert}
                         disabled={isBulkBroadcasting}
                         className="flex items-center space-x-2 bg-[#25D366] hover:bg-[#128C7E] text-white px-4 py-1.5 rounded-md text-sm font-bold shadow-lg shadow-green-900/20 transition-all transform hover:scale-105"
                       >
                         {isBulkBroadcasting ? <Loader2 size={16} className="animate-spin" /> : <MessageCircle size={16} fill="white" className="text-white" />}
                         <span>Send Alerts ({selectedSymbols.size})</span>
                       </button>
                     )}
                  </div>

                </div>
              </div>

              {/* Heatmap Grid */}
              <main className="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                {sortedData.length === 0 && !loading ? (
                    <div className="flex flex-col items-center justify-center h-64 text-slate-500">
                       <Filter size={48} className="mb-4 opacity-50" />
                       <p>No stocks match your criteria.</p>
                    </div>
                ) : (
                  <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4">
                    {sortedData.map((stock) => (
                      <HeatmapCell 
                        key={stock.symbol} 
                        data={stock} 
                        onClick={setSelectedStock}
                        isSelected={selectedSymbols.has(stock.symbol)}
                        onToggleSelect={toggleSelectStock}
                      />
                    ))}
                  </div>
                )}
              </main>

              {/* Footer */}
              <footer className="border-t border-slate-800 bg-slate-950 py-6">
                <div className="max-w-7xl mx-auto px-4 text-center text-xs text-slate-500">
                  <p>NSE PatternAlpha &copy; 2025. Market Data Simulated. Not Financial Advice.</p>
                  <p className="mt-1">System Status: <span className="text-emerald-500">Online</span> • AI Engine: <span className="text-purple-400">Gemini Flash</span> • Latency: 12ms</p>
                </div>
              </footer>

              {selectedStock && (
                <StockDetailModal 
                  stock={selectedStock} 
                  onClose={() => setSelectedStock(null)} 
                />
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
